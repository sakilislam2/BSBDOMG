<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title>BSBD OFFICIAL MULTIPLAYER GROUP JOINING REQUEST</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Default font for English */
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 20px;      
            overflow: hidden;      
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0px 0px 0px black;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: lighter;
            text-shadow: 0px 0px 0px black;
            animation-name: blink;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            flex-wrap: wrap;
            
        }
        .countdown div {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            line-height: 1;
            box-shadow: 0px 0px 0px black;
        }
        .countdown div span {
            font-size: 30px;

            align-items: baseline;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            background: transparent;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif; /* Default font for English */
            text-shadow: 0px 0px 0px black;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            text-shadow: 0px 0px 0px black;
        }
        @media (max-width:600px){
            h1 {
                font-size: 2rem;
            }
            .countdown {
                font-size: 1rem;
            }
            .countdown div {
                width: 60px;
                height: 60px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>COMING SOON...</h1>
    <h2>Our site is under construction & wil be live in:</h2>
    <div class="countdown">
        <div><span id="days">00</span><br>Days</div>
        <div><span id="hours">00</span><br>Hours</div>
        <div><span id="minutes">00</span><br>Minutes</div>
        <div><span id="seconds">00</span><br>Seconds</div>
    </div> 
    <button class="button">Thanks for your patience!</button>
    <div class="footer">Â© 2025 | BSBDOfficialMultiplayerGroup</div>
    
<script>
    var countDownDate = new Date("Feb 21, 2025  00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("days").innerHTML = 00;
            document.getElementById("hours").innerHTML = 00;
            document.getElementById("minutes").innerHTML = 00;
            document.getElementById("seconds").innerHTML = 00;
        }
    },1000)
</script>

</body>
</html>

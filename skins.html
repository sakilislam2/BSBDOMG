

  <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Models - Bus Simulator Bangladesh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }
        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .bus {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px);
            min-width: 200px;
        }
        .bus img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .bus h2 {
            margin: 15px 0;
            font-size: 22px;
            color: #333;
        }
        .bus a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .bus a:hover {
            background: #0056b3;
        }
        @media (max-width: 1024px) {
            .bus {
                width: calc(33.333% - 20px);
            }
            .bus h2 {
                font-size: 20px;
            }
            .bus a {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 768px) {
            .bus {
                width: calc(50% - 20px);
            }
            .bus img {
                max-width: 300px;
            }
            .bus h2 {
                font-size: 18px;
            }
            .bus a {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
        @media (max-width: 480px) {
            .bus {
                width: calc(50% - 20px);
            }
            .bus img {
                max-width: 250px;
            }
            .bus h2 {
                font-size: 16px;
            }
            .bus a {
                font-size: 8px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
